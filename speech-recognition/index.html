<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Speech Recognition demo</title>
    <script type="text/javascript" src="./index.js"></script>

    <style media="screen">
      html, body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Tahoma, Arial, sans-serif;
      }
      h1, h2 {
        margin: 1em;
      }
      .text {
        /* background-color: #F5F5F5; */
        border: 1px solid #DDD;
        padding: 1em;
        margin: 1em;
        max-height: 20vh;
        min-height: 3em;
        overflow-y: scroll;
        overflow-x: hidden;
        position: relative;
      }
      .text:focus-within {
        outline: -webkit-focus-ring-color auto 1px;
      }
      .text .input:focus {
        outline: none;
      }
      .interim {
        font-style: italic;
      }
      .probable {
        text-decoration: underline;
      }
      .subtitle {
        background-color: rgba(0,0,0,0.1);
        margin: 2px;
        padding: 2px;
      }
      .text button {
        position: absolute;
        top: -1px;
        right: -1px;
        border: 1px solid #DDD;
        border-radius: 0;
        border-bottom-left-radius: 3px;
      }
      .text button.active {
        background-color: red;
      }
      p {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Speech Recognition demo</h1>

    <div class="text" id="input">
      <button id="start" style="display: none;">ðŸŽ¤</button>
      <div class="input" contenteditable="true"></div>
    </div>

    <p><button id="summarize">â†“ Generate summary â†“</button></p>

    <div class="text" id="summary"></div>

    <p><i>Only tested in Chrome</i></p>
  </body>

</html>
